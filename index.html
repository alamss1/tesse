<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absen Khusus Puskesmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f7f7f7;
    }
    h1 {
      color: #2c3e50;
    }
    .form-group {
      margin: 15px 0;
    }
    input[readonly] {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .toggle-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background-color: #ccc;
      color: #000;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }
    .toggle-btn.active {
      background-color: #2ecc71;
      color: white;
    }
    #submitBtn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Absen Khusus Puskesmas</h1>

  <div class="form-group">
    <input type="text" id="id" readonly />
  </div>
  <div class="form-group">
    <input type="text" id="nama" readonly />
  </div>

  <div class="button-group">
    <button id="absenMasuk" class="toggle-btn">Absen Masuk Khusus</button>
    <button id="absenPulang" class="toggle-btn">Absen Keluar Khusus</button>
  </div>

  <button id="submitBtn">Proses</button>

  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id") || "";
    const nama = urlParams.get("nama") || "";

    document.getElementById("id").value = id;
    document.getElementById("nama").value = nama;

    // Toggle tombol absen
    const absenMasukBtn = document.getElementById("absenMasuk");
    const absenPulangBtn = document.getElementById("absenPulang");

    let absenMasuk = false;
    let absenPulang = false;

    absenMasukBtn.addEventListener("click", () => {
      absenMasuk = !absenMasuk;
      absenMasukBtn.classList.toggle("active");
    });

    absenPulangBtn.addEventListener("click", () => {
      absenPulang = !absenPulang;
      absenPulangBtn.classList.toggle("active");
    });

    // Submit ke Google Apps Script
    document.getElementById("submitBtn").addEventListener("click", () => {
      if (!id || !nama) {
        alert("ID dan Nama wajib diisi lewat URL.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbxKs0bWA3J7uAE30_NUE-l-3sW4HXe5BxXfFVKLSJHz5SKZuDx-qq4TOtptUqNyi8m4/exec";
      const formData = new URLSearchParams();
      formData.append("id", id);
      formData.append("nama", nama);
      formData.append("absenMasuk", absenMasuk ? "ya" : "tidak");
      formData.append("absenPulang", absenPulang ? "ya" : "tidak");

      fetch(url, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert("Berhasil dikirim: " + result);
      })
      .catch(error => {
        alert("Gagal mengirim: " + error);
      });
    });
  </script>
</body>
</html>

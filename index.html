<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absen Khusus Puskesmas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 10px;
      max-width: 420px;
      margin: 40px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    input[type="text"], textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #e9ecef;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
      user-select: none;
    }

    .toggle-btn.active {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absen Khusus Puskesmas</h2>
    <form id="absenForm">
      <label for="inputId">ID</label>
      <input type="text" name="id" id="inputId" placeholder="Masukkan ID" />

      <label for="inputNama">Nama</label>
      <input type="text" name="nama" id="inputNama" placeholder="Masukkan Nama" />

      <div class="toggle-group">
        <div id="btnMasuk" class="toggle-btn">Absen Masuk Khusus</div>
        <div id="btnPulang" class="toggle-btn">Absen Pulang Khusus</div>
      </div>

      <input type="hidden" name="absenMasuk" value="tidak" />
      <input type="hidden" name="absenPulang" value="tidak" />

      <label for="inputKet">Keterangan</label>
      <textarea name="keterangan" id="inputKet" rows="3" placeholder="Contoh : Dinas Luar / Posyandu / dll. . ."></textarea>

      <button type="submit">Proses</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    // Ambil ID dan Nama dari URL
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value || "");
      });
      return params;
    }

    const params = getQueryParams();
    const inputId = document.getElementById("inputId");
    const inputNama = document.getElementById("inputNama");

    inputId.value = params.id || "";
    inputNama.value = params.nama || "";

    if (params.id && params.nama) {
      inputId.readOnly = true;
      inputNama.readOnly = true;
    } else {
      inputId.readOnly = false;
      inputNama.readOnly = false;
    }

    const form = document.getElementById('absenForm');
    const status = document.getElementById('status');
    const btnMasuk = document.getElementById('btnMasuk');
    const btnPulang = document.getElementById('btnPulang');

    let masukAktif = false;
    let pulangAktif = false;

    btnMasuk.addEventListener('click', () => {
      masukAktif = !masukAktif;
      btnMasuk.classList.toggle('active', masukAktif);
      form.absenMasuk.value = masukAktif ? "ya" : "tidak";
    });

    btnPulang.addEventListener('click', () => {
      pulangAktif = !pulangAktif;
      btnPulang.classList.toggle('active', pulangAktif);
      form.absenPulang.value = pulangAktif ? "ya" : "tidak";
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!masukAktif && !pulangAktif) {
        status.textContent = "❗Pilih minimal satu jenis absen.";
        status.style.color = "red";
        return;
      }

      if (!inputId.value || !inputNama.value) {
        status.textContent = "❗ID dan Nama harus diisi.";
        status.style.color = "red";
        return;
      }

      const formData = new FormData(form);
      const queryString = new URLSearchParams(formData).toString();

      status.textContent = "⏳ Mengirim data...";
      status.style.color = "black";

      try {
        const res = await fetch(
          'https://script.google.com/macros/s/AKfycbwm1aa9A87_Y2smsxGEtwmlmOC2aPnE5qGmCCWQKZ_On0xFexpETcfGILL_FU66xjoo/exec',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: queryString,
          }
        );

        if (res.ok) {
          status.textContent = "✅ Data berhasil dikirim!";
          status.style.color = "green";
          masukAktif = false;
          pulangAktif = false;
          btnMasuk.classList.remove('active');
          btnPulang.classList.remove('active');
          form.absenMasuk.value = "tidak";
          form.absenPulang.value = "tidak";
        } else {
          status.textContent = "❌ Gagal mengirim data.";
          status.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "⚠️ Terjadi kesalahan jaringan.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
